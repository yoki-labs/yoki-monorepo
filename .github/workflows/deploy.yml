name: Deploy to Production
on:
    push:
        branches:
            - main
jobs:
    docs:
        name: Deploy to Production
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands using ssh key
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: nico
                  key: ${{ secrets.DO_KEY }}
                  port: 22000
                  script: whoami
