version: "3.7"
services:
    bot:
        image: docker.pkg.github.com/yoki-labs/yoki/bot
        container_name: YOKI_BOT
        restart: unless-stopped
        env_file:
            - ../../.env
        networks:
            - main-network
    cache:
        image: redislabs/redismod:latest
        restart: unless-stopped
        networks:
            - main-network
        ports:
            - "6379:6379"
  
networks:
    main-network:
        driver: bridge