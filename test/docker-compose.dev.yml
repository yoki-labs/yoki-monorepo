version: "3.7"
services:
    db:
        image: postgres
        restart: unless-stopped
        container_name: TEST_DB
        environment:
            POSTGRES_DB: test
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_pass
        volumes:
            - test-postgres-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
    bot:
        build:
            context: ../
            dockerfile: ./test/bot/Dockerfile
        env_file: ./.env
        command: "npm run dev"
        depends_on:
            - db
        volumes:
            - "./bot/src:/usr/app/test/bot/src"
        restart: "unless-stopped"
        environment:
            DATABASE_URL: "postgresql://test_user:test_pass@db:5432/test?schema=public"
            BUILD_ENV: development

volumes:
    tuxedo-postgres-data:
